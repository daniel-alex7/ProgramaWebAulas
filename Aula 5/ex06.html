<title>Ex 06</title>
<script>

    var mes = parseInt(prompt("Digite o número de mês: [1] a [12]: "));

    switch (mes) {
        case 1:
            alert("Janeiro");
        case 2:
            alert("Fevereiro");
        case 3:
            alert("Março");
        case 4:
            alert("Abril");
        case 5:
            alert("Maio");
        case 6:
            alert("Junho");
        case 7:
            alert("Julho");
        case 8:
            alert("Agosto");
        case 9:
            alert("Setembro");
        case 10:
            alert("Outubro");
        case 11:
            alert("Novembro");
        case 12:
            alert("Dezembro");
            break;
        default:
            alert("Mês inválido");



    }
</script>
