<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<body>
    <script>

        var idade = parseInt(prompt("Digite sua idade: "))

        if(idade < 17){
            alert("Juvenil");
        }
        else if(idade < 50){
            alert("Adulto");
        }
        else if(idade < 70){
            alert("Idoso");
        }
        else{
            alert(" Muito idoso")
        }

    </script>
    
</body>
</html>
