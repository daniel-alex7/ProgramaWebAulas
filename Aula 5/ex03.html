<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 003</title>
</head>
<body>
    <script>
        var valor = parseInt(prompt("Digite um valor: "))

        if(valor >= 1 && valor <= 10){
            alert("O valor está entre 1 e 10");
        }
        else{
            alert("O valor não está entre 1 e 10");
        }
        
        
       
        
    </script>
    
</body>
</html>
