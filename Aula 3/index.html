<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

<body>

    <!--<h1> Aula dia 25/08/2025 </h1> <br> -->

    <section class="sec_destaque">

        <!--
        <img src="imagens/img1.jpg" alt="" >
        <img src="imagens/img2.jpg" alt="" >
        -->

    </section>



    <section class="sec-formulario">
        <h2> Criar conta de usuário</h2> <br>


        <!--Ação(action) serve com endereço de arquivo para executar código de programação-->

        <form action="" method="post">
            <br>
            
            <div>
                <div>
                    <label for=""> Nome </label>
                    <input type="text" placeholder="Digite seu nome..." class="caixaTexto">
                </div> <br>
            </div>

            <div>
                <div>
                    <label for="">E-mail</label>
                    <input type="email" placeholder="Digite seu E-mail..." class="caixaTexto">
                </div> <br>
            </div>

            <div>
                <div>
                    <label for="">Nascimento </label>
                    <input type="date" class="caixaTexto">
                </div> <br>
            </div>

            <div>
                <div>
                    <label for="radio">Gênero </label>
                    <p>
                        <input type="radio" name="genero">
                        Masculino
                    </p>
                    <p>
                        <input type="radio" name="genero">
                        Feminino
                    </p>
                </div> <br>
            </div>

            <div>
                <div>
                    <label for="">Telefone </label>
                    <input type="text" placeholder="(xx)xxxxx-xxxx" class="caixaTexto">
                </div> <br>

                <div>
                    <label for="">CPF </label>
                    <input type="text" placeholder="xxx-xxx-xxx-xx" class="caixaTexto">
                </div> <br>
            </div>

            <div>
                <div>
                    <label for="">Senha </label>
                    <input type="password" placeholder="Digite sua senha..." class="caixaTexto">
                </div> <br>
            </div>

           
            <div>
                <div>
                    <input type="submit" value="Enviar" class="buttonEnviar">
                </div> <br> <br> <br>     
            </div>

        </form>

    </section>

</body>

</html>
