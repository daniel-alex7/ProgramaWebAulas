<!-- 2. Crie e execute uma arrow function que receba dois números e
exiba o valor da divisão. -->
    <script>
n1  = parseInt(prompt('Digite um número'))
n2  = parseInt(prompt('Digite outro número'))

const div = (n, d) =>{
    divisao = n / d
    return  alert(divisao);
}

div(n1,n2)


    </script>
