<!-- 4. Crie e execute uma arrow function que receba um nome e
retorne “Olá, nome!” -->

<script>
nome  = prompt('Digite um nome: ')

const exibir = () =>{
    msg = 'Ola ' + nome;
    return alert(msg)
}

exibir()
