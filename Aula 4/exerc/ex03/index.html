<body>

    <script>
        function minhaFuncao() {
            var valorLanche = parseFloat(prompt("Digite o valor do lanche:"));
            var quantidade = parseInt(prompt("Digite a quantidade:"));

            var total = valorLanche * quantidade;

            

            alert("O valor total da compra é: R$ " + total.toFixed(2));


        };

        //O valor do lanche e a quantidade. Calcular o valor total da compra e exibir o resultado em um alert.



    </script>
