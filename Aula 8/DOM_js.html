<body>
    <p id="idTexto1">Meu <strong> paragrafo </strong> de texto </p>
    <div id="divTx"> </div>

    <br>

    <h1>Digite seu nome: </h1>

    <form action="">
        <input type="text" id="txNome" class="">
        <button type="button" id="btProc"> Processar </button>
    </form>

</body>

<script>

    // Document Object Model (DOM)
    // Manipulação de elementos HTML com JavaScript 
    // Selecionar elementos

    // Adicionar e remover elementos
    // Eventos e interatividade 

   
    /* // alert(tx.innerHTML)

    let nome = document.querySelector('#txNome')

    var txD = document.getElementById('idTexto1')

    let b = document.querySelector('#btProc')
    b.addEventListener('click',exibirDados)
    b.addEventListener('mouseout', limparDados)

    function exibirDados(){
        txD.innerHTML = txNome.value
        txD.style.background = '#0f0'
    }

    function limparDados(){
        txD.innerHTML = ''

        txD.style.color = '#000'
        txD.style.background = '#fff'

    }


</script>
